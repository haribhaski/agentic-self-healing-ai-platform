global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'agents'
    static_configs:
      - targets: ['host.docker.internal:8001', 'host.docker.internal:8002', 'host.docker.internal:8003', 'host.docker.internal:8004', 'host.docker.internal:8005', 'host.docker.internal:8006']
